<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE WARS EX</title>
    <style>
        body { background-color: #282c34; color: white; font-family: Arial, sans-serif; }
        canvas { border: 1px solid white; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <h1>BUBBLE WARS EX</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;

        // Game variables
        let ship, bullets, enemies, waves, upgrades;

        // Initialize the game
        function init() {
            ship = { x: canvas.width / 2, y: canvas.height - 30, width: 50, height: 50, speed: 5 };
            bullets = [];
            enemies = [];
            waves = 0;
            upgrades = [];
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawShip();
            drawBullets();
            drawEnemies();
            updateGameObjects();
            requestAnimationFrame(gameLoop);
        }

        // Draw ship
        function drawShip() {
            ctx.fillStyle = 'cyan';
            ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
        }

        // Draw bullets
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // Draw enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        // Update game objects
        function updateGameObjects() {
            bullets.forEach(bullet => bullet.y -= bullet.speed);
            enemies.forEach(enemy => enemy.y += enemy.speed);
        }

        // Start the game
        init();
        gameLoop();
    </script>
</body>
</html>
